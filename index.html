<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In and Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-toggle">
      <button id="signInToggle" class="active">Sign In</button>
      <button id="signUpToggle">Sign Up</button>
    </div>
    <div class="form-container sign-in-container active">
      <form id="signInForm">
        <h2>Sign In</h2>
        <div class="form-group">
          <label for="signInEmail">Email:</label>
          <input type="email" id="signInEmail" name="signInEmail" required>
        </div>
        <div class="form-group">
          <label for="signInPassword">Password:</label>
          <input type="password" id="signInPassword" name="signInPassword" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="form-container sign-up-container">
      <form id="signUpForm">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="signUpEmail">Email:</label>
          <input type="email" id="signUpEmail" name="signUpEmail" required>
        </div>
        <div class="form-group">
          <label for="signUpPassword">Password:</label>
          <input type="password" id="signUpPassword" name="signUpPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
